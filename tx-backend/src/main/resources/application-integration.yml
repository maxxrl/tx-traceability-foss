traceability:
  bpn: BPNL00000003AXS3
  url: localhost:${server.port}/api

edc:
  api-auth-key: "integration-tests"

spring:
  security:
    oauth2:
      client:
        registration:
          OKTA:
            client-id: "traceability-foss-integration-tests"
            client-secret: "integration-tests"
  main:
    allow-bean-definition-overriding: true
  datasource:
    url: jdbc:postgresql://localhost:5432/trace
    password: docker
    username: postgres
  jpa:
    hibernate:
      ddl-auto: create-drop
#    show-sql: true
  flyway:
    enabled: false

jwt:
  resource-client: "Integration-Test"

resilience4j:
  retry:
    instances:
      irs-get:
        resultPredicate: 'org.eclipse.tractusx.traceability.assets.infrastructure.adapters.feign.irs.JobRunning'
        maxAttempts: 10
        waitDuration: 10s
        enableExponentialBackoff: true
        exponentialBackoffMultiplier: 2
server:
  port: 9999

logging:
  level:
    org.springframework.web.client.RestTemplate: INFO
    org.springframework.security: INFO
    org.springframework: INFO
